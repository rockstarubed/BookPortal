{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="col-md-6 offset-md-3 p-4 border shadow margintop10">
		<h3 class="text-center">Create New Account</h3>
	<form method="post" novalidate="" autocomplete="off">

		{% csrf_token %}
		{{form|crispy}}

		<div class="text-center">
			<p><a href="{% url 'login' %}">Already Have Account?</a></p>
			<input type="submit" value="Signup" class="btn btn-success mt-2 w-25">
		</div>

	</form>

</div>
{% endblock %}
